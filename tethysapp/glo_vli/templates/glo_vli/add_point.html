{% extends "glo_vli/base.html" %}
{% load tethys_gizmos %}
{% load staticfiles %}

{% block app_content %}
<style>
    #map {
        height: 400px;
        width: 100%;
        position: relative;
    }
</style>
<h3>Add a point</h3>
<div id="map" class="map"></div>
<div id="mouse-position"></div>
   <div class="hidden"><b>Map Interaction</b>
    <select id="interaction-type" class="btn btn-xs btn-primary" data-width="fit">
        <option value="Point">Point</option>
    </select></div>
<input type="text" name="point-lat-lon" id="point-lat-lon" hidden>
{% endblock %}

{% block scripts %}
{{ block.super }}
<script src="{% static 'glo_vli/js/add_point.js' %}" type="text/javascript"></script>
{% endblock %}
